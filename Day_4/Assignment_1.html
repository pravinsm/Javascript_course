<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>FizzBuzz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1 align="center">FizzBuzz</h1>
  <h3><mark>Press F12 to see output in console.</mark></h3>
  <script>
	for(i=1;i<=100;i++){
	  if(i%3==0 && i%5==0){
	    console.log("fizzbuzz");
	  }
	  else{
	    if(i%3==0){
	      console.log("fizz");
	    }
	    else if(i%5==0){
	      console.log("buzz");
	    }
	    else{
	      console.log(i);
	    }
	  }
	}	
  </script>  
</body>
</html>
