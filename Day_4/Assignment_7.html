<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Prime Number</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1 align="center">Prime Number</h1>
  <h3><mark>Press F12 to see output in console.</mark></h3>
  <script>
	let n=+prompt("Enter a number : ");
	let primes=[];
	for(let i=2;i<=n;i++)
	{
	  f=true;
	  for(let j=2;j<=i/2;j++){
	    if(i%j==0){
	      f=false;
	      break;
	    }
	  }
          if(f==true){
	    primes.push(i);
	  }
	}
	console.log(`Prime number till ${n} are : `,primes.join(','));
  </script> 
</body>
</html>
