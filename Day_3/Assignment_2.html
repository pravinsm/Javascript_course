<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>OS name & version</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1 align="center">OS name & version</h1>
  <h3><mark>Press F12 to see output in console.</mark></h3>
  <script>
	let str = prompt("Enter OS name and version : ");
	let arr = str.split(" ");
	console.log(`The OS name is ${arr[0]} and version is ${arr[1]}`);	
      
  </script>  
</body>
</html>
