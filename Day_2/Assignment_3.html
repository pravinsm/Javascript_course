<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Can drink/Cannot drink</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1 align="center">Can drink/Cannot drink</h1>
  <h3><mark>Press F12 to see output in console.</mark></h3>
  <script>
      let age = prompt("Tell your age : ");
      if(age>21){
        console.log("Can Drink");
      }
      else{
        console.log("Cannot Drink"); 
      } 
  </script>  
</body>
</html>
