<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Number prompt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1 align="center">Number prompt</h1>
  <h3><mark>Press F12 to see output in console.</mark></h3>
  <script>
	let num;
	let visitorPrompt =true;
	do{
	  num = prompt("Enter a number : ");
	  visitorPrompt = (num>100 || num == null || num == "") ? false :true;
	}while(visitorPrompt);
  </script> 
</body>
</html>
